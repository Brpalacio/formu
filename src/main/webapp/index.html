<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de usuarios</title>
</head>
<body>
<h3>Formulario de usuarios</h3>
<form action="/formu/regi" method="post">
    <div>
        <label for="username">Usuario</label>
        <div><input type="text" name="username" id="username"></div>
    </div>
    <div>
        <label for="password">Password</label>
        <div><input type="password" name="password" id="password"></div>
    </div>
    <div>
        <label for="email">Email</label>
        <div><input type="text" name="email" id="email"></div>
    </div>
    <div>
        <label for="pais">Pais</label>
        <div>
            <select name="pais" id="pais">
                <option value="">--Seleccuionar--</option>
                <option value="ES">Espa√±a</option>
                <option value="MX">Mexico</option>
                <option value="CL">Chile</option>
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="CO">Colombia</option>
            </select>
        </div>
    </div>
    <div>
        <label for="lenguajes">Lenguajes de Programacion</label>
        <div>
            <select name="lenguajes" id="lenguajes" multiple>
                <option value="java">Java SE</option>
                <option value="jakarta">Jakarta EE9</option>
                <option value="spring">Spring boot</option>
                <option value="js">JavaScrip</option>
                <option value="angular">Angular</option>
                <option value="react">React</option>
                <option value="cobol">Cobol</option>
            </select>
        </div>
    </div>
    <div>
        <label for="roles">Roles</label>
        <div>
            <input type="checkbox" name="roles" value="ROLE_ADMIN">
                <label>Administrador</label>
        </div>
        <div>
            <input type="checkbox" name="roles" value="ROLE_USER">
            <label>usuario</label>
        </div>
        <div>
            <input type="checkbox" name="roles" value="ROLE_MODERATOR">
            <label>Moderador</label>
        </div>
    </div>
    <div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </div>
</form>
</body>
</html>
